        display: grid;

<body>
    <main>
        <section>
            <h1 id="redirecting"></h1>

    <script>
        let counter = document.getElementById('redirecting');

        setInterval(() => {

            counter.textContent = `Redirecting in ${count}...`;
            count--

        }, 1000)

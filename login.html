<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./image/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Kaizen Clinic Care | Get Healthy Everyday</title>
</head>
<body>
    <!-- Header area -->
    <header class="landing-page-header">
        <nav class="navigation-area">
            <div id="header-logo">Kaizen Clinic</div>
            <ul class="nav-links-container">
                <li class="nav-links"><a href="./index.html">Home</a></li>
                <li class="nav-links"><a href="#">About</a></li>
                <li class="nav-links"><a href="#">Contact</a></li>
                <li class="nav-links"><a href="./registration-page.html">Register</a></li>
                <li class="nav-links"><a href="./login.html">Log in</a></li>
            </ul>    
        </nav>
    </header>
    <!-- Main log in page -->
    <main class="main-page-login">
        <section class="login-form">
            <div class="login-form-container">
                <form action="#" id="login-auth">
                    <div class="username-input-container">
                        <label for="username-input">Username:</label>
                        <input type="text" id="username-input" autocomplete="off" maxlength="25">
                    </div>
                    <div class="login-password-container">
                        <label for="login-password-input">Password:</label>
                        <input type="password" id="login-password-input" autocomplete="off" maxlength="25">
                    </div>
                    <button id="login-btn">Log in</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./Js/user.js"></script>
    <script src="./Js/auth.js"></script>
</body>
</html>
